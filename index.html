    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

        <!-- var button = <a href="#" class="btn btn-sm btn-danger" role="button" aria-pressed="true">Save</a> -->

    </header>
    <div class="container">
            <div class="card" style="width: 30rem">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item 9" >
                        <span>9:00 AM</span>
                        <input type="text"  class="9" />
                        <button class="save" id="9" value="save">Save</button>
                    </li>
                    <li class="list-group-item 10">
                        <span>10:00 AM</span>
                        <input type="text"  class="10"/>
                        <button class="save" id="10" value="save">Save</button>
                    </li>
                    <li class="list-group-item 11">
                        <span>11:00 AM</span>
                        <input type="text"  class="11"/>
                        <button class="save" id="11" value="save">Save</button>
                    </li>
                    <li class="list-group-item 12">
                        <span>12:00 PM</span>
                        <input type="text"  class="12"/>
                        <button class="save" id="12" value="save">Save</button>
                    </li>
                    <li class="list-group-item 13">
                        <span>1:00 PM</span>
                        <input type="text" class="13" />
                        <button class="save" id="13" value="save">Save</button>
                    </li>
                    <li class="list-group-item 14">
                        <span>2:00 PM</span>
                        <input type="text" class="14" />
                        <button class="save" id="14" value="save">Save</button>
                    </li>
                    <li class="list-group-item 15">
                        <span>3:00 PM</span>
                        <input type="text" class="15" />
                        <button class="save" id="15" value="save">Save</button>
                    </li>
                    <li class="list-group-item 16">
                        <span>4:00 PM</span>
                        <input type="text" class="16" />
                        <button class="save" id="16" value="save">Save</button>
                    </li>
                    <li class="list-group-item 17">
                        <span>5:00 PM</span>
                        <input type="text" class="17" />
                        <button class="save" id="17" value="save">Save</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="cardFooter text-center">
        <div class="card-body">
            <p class="card-text">Copyright Ben Abbott</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
