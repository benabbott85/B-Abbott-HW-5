<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/moment"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <div class="calendar">

            <div id="time9">9 AM
                <button type="button" class="btn btn-primary" class="save" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time10">10 AM
                <button type="button" class="btn btn-primary" class="save" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time11">11 AM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time12">12 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time1">1 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time2">2 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time3">3 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time4">4 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
            </div>
        
            <div id="time5"> 5 PM
                <button type="button" class="btn btn-primary" class="saveBtn" data-toggle="button" aria-pressed="false">
                    Save
                </button>
                <textarea class="col-md-8 userInput textbox"></textarea>
        
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
